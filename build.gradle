apply plugin: 'java'

group = 'org.tutske'
version = 'git describe --dirty'.execute ().text.trim ()
sourceCompatibility = 1.8

repositories {
	mavenLocal ()
	mavenCentral ()
}

dependencies {
	testCompile (
		[ group: 'junit', name: 'junit', version: '4.11' ],
		[ group: 'org.hamcrest', name: 'hamcrest-all', version: '1.3' ],
		[ group: 'org.mockito', name: 'mockito-all', version: '1.9.5' ]
	)
}

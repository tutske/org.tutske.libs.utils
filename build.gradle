plugins {
	id "org.tutske.gradle" version 'a.2.4'
}

group = 'org.tutske.libs'

jacoco.toolVersion = '0.8.6'
java.sourceCompatibility = JavaVersion.VERSION_11
java.targetCompatibility = JavaVersion.VERSION_11

dependencies {
	testCompile (
		[ group: 'junit', name: 'junit', version: '[1,)' ],
		[ group: 'org.hamcrest', name: 'hamcrest-all', version: '[1,)' ],
		[ group: 'org.mockito', name: 'mockito-all', version: '[1,)' ]
	)
}

compileJava {
	doFirst {
		options.compilerArgs = [
			'--module-path', classpath.asPath,
			'--release', '11'
		]
		classpath = files ()
	}
}
